<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{ item.title }}">
    <ion-content class="padding">
        <h2 class="text-center">{{ item.title }} <small class="assertive">Php {{ (item.price*42).toFixed(2) }}</small></h2>

        <ion-slide-box auto-play="true" does-continue="true">
            <ion-slide>
                <div class="box blue"><img class="full-image" ng-src="{{ item.imageThumb }}"/></div>
            </ion-slide>
            <ion-slide>
                <div class="box blue"><img class="full-image" ng-src="{{ item.imageThumb }}"/></div>
            </ion-slide>
            <ion-slide>
                <div class="box blue"><img class="full-image" ng-src="{{ item.imageThumb }}"/></div>
            </ion-slide>
        </ion-slide-box>


        <p>
            {{ item.content }}
        </p>

        <button class="button button-dark button-block">
            <i class="ion-bag"></i> Add to Basket
        </button>

        <button class="button button-assertive button-block">
            <i class="ion-heart"></i> Add to Wishlist
        </button>
    </ion-content>
</ion-view>
